<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ex. 2 Lletres </title>

<script>
//Fase 1
            var nom = ['M','i','g','u','e','l',' ','Á','n','g','e','l'];
            var i;
			for (i = 0; i < nom.length; i++)
            {
                document.write(nom[i]+"<br>");
            }
			document.write("<br>");
			
//Fase 2
			var lletra;
            for (i = 0; i < nom.length; i++)
            {
				lletra = nom[i];
                switch (lletra)
                {
                    case 'a':
                    case 'e':
                    case 'i':
                    case 'o':
                    case 'u':
                    case 'A':
                    case 'E':
                    case 'I':
                    case 'O':
                    case 'U':
                        document.write(nom[i] + " Vocal"+"<br>");
                        break;
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                    case '0':
                        document.write(nom[i] + " Los nombres de personas no tienen números"+"<br>");
                        break;
                    default:
                        document.write(nom[i] + " Consonant"+"<br>");
                        break;
                }
            }
			document.write("<br>");
			
//Fase 3
			var caracter;
            var contador;
			var dict = new Array();	//Este array hará de Dictionary 
			
            contador = 0;
			
			
            for ( i = 0; i < nom.length; i++) //Recorremos toda la lista de nombres
            {
				caracter=nom[i];
				
                for (var j = 0; j < nom.length; j++) //Contamos las repeticiones
                {
                    if (caracter == nom[j])
                        contador++;
                }
				
				
				if (dict[caracter] == undefined) 
				{
					dict[caracter]=contador;
					document.write(caracter+" "+dict[caracter]+"<br>");
				}
				  
                contador = 0;

            }
			
			//Fase 4
            var cognomList = ['B', 'a', 'r', 'c', 'e', 'l', 'ó'];
            var fullNom = new Array();
            
			fullNom = nom;
            fullNom.push(' ');
            for (var i=0; i<cognomList.length; i++)
            {
                fullNom.push(cognomList[i]);
				//document.write(cognomList[i]+"<br>");
            }

            /*********************************
             * Comprovació de la llista nova *
             *********************************/
            document.write(" "+"<br>");
            for (i=0; i<fullNom.length; i++)
            {
                document.write(fullNom[i]);
            }
</script>

</head>

</body>
</html>
